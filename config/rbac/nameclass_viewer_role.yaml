# permissions for end users to view nameclasses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: nameclass-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: demo
    app.kubernetes.io/part-of: demo
    app.kubernetes.io/managed-by: kustomize
  name: nameclass-viewer-role
rules:
- apiGroups:
  - demo.demo.com
  resources:
  - nameclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - demo.demo.com
  resources:
  - nameclasses/status
  verbs:
  - get
